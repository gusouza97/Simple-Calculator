<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <main>
            <div class="calcPanel">
                <div class="calcHistory"></div>
                <div class="calcResult"></div>
            </div>
            <div class="divBtns">
                <div class="row">
                    <button id="16" class="btnDelete" rule="button">C</button>
                    <button id="10" class="btnOperator" rule="button">/</button>
                </div>
                <div class="row">
                    <button id="7" class="btn" rule="button">7</button>
                    <button id="8" class="btn" rule="button">8</button>
                    <button id="9" class="btn" rule="button">9</button>
                    <button id="11" class="btnOperator" rule="button">X</button>
                </div>
                <div class="row">
                    <button id="4" class="btn" rule="button">4</button>
                    <button id="5" class="btn" rule="button">5</button>
                    <button id="6" class="btn" rule="button">6</button>
                    <button id="12" class="btnOperator" rule="button">-</button>
                </div>
                <div class="row">
                    <button id="1" class="btn" rule="button">1</button>
                    <button id="2" class="btn" rule="button">2</button>
                    <button id="3" class="btn" rule="button">3</button>
                    <button id="13" class="btnOperator" rule="button">+</button>
                </div>
                <div class="row">
                    <button id="0" class="btnZero" rule="button">0</button>
                    <button id="17" class="btn" rule="button">.</button>
                    <button id="14" class="btnResult" rule="button">=</button>
                </div>
            </div>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
